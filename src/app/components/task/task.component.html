<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4">
        <h1 class="display-6 fw-bold">
            To Do List
        </h1>
    </div>
    <div class="card-body p-4">
        <ul class="list-group">
            <li class="list-group-item mb-2">
                <div class="input-group">
                    <input name="task" type="text" class="form-control border-0 rounded-3" placeholder="Enter Task Here" #task>
                    <button class="btn text-success border-0" (click)="addTask(task)">
                        <i class="fa-solid fa-square-plus fa-xl"></i>
                    </button>
                </div>
            </li>
            <li class="list-group-item mb-2  rounded-3" *ngFor="let task of tasks">
                <span>
                    <li class="text-success" (click)="updateStatus(task.id, !task.isDone)"
                    [ngClass]="task.isDone?'fa-solid fa-circle-check' : 'fa-regular fa-circle'"
                    ></li>
                    {{task.task}}
                    <span class="float-end text-secondry" (click)="onDelete(task.id)"> 
                        <i class="fa-solid fa-trash-can "></i>
                    </span>
                </span>
            </li>
        </ul>
    </div>
</div>
